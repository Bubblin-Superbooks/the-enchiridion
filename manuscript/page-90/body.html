<div class="leaf flex"><div class="inner justify"><h3>XXXV</h3><p class="  start-chapter">When you do anything from a clear judgment that it ought to be done, never shrink from being seen to do it, even though the world should misunderstand it; for if you are not acting rightly, shun the action itself; if you are, why fear those who wrongly censure you?</p></div> </div>
