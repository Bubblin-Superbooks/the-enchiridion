<div class="leaf flex"><div class="inner justify"><h3>IX</h3><p class="  start-chapter">Sickness is an impediment to the body, but not to the will unless itself pleases. Lameness is an impediment to the leg, but not to the will; and say this to yourself with regard to everything that happens. For you will find it to be an impediment to something else, but not truly to yourself.</p></div> </div>
