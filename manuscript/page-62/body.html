<div class="leaf flex"><div class="inner justify"><h3>XXIII</h3><p class="  start-chapter">If you ever happen to turn your attention to externals, for the pleasure of anyone, be assured that you have ruined your scheme of life. Be content, then, in everything, with being a philosopher; and if you wish to seem so likewise to anyone, appear so to yourself, and it will suffice you.</p></div> </div>
